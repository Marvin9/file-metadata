<!DOCTYPE html>
<html>
<head>
	<title>File Metadata</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/css/uikit.min.css">
	<style>
		* {
			box-sizing: border-box!important;
		}
		input[type="file"] {
			padding:10px;
		}
		input[type="file"]::-webkit-file-upload-button {
			visibility: hidden;
		}
		input[type="file"]::before {
			content : 'Select a File';
			color:#000;
			padding:10px;
			position:relative;
			right:10px;
			border:1px solid #d8d6d6;
		}
		input[type="file"]:focus {
			border :none;
			outline: none;
		}
		input[type="file"]:hover {cursor: pointer;}
	</style>
</head>
<body>
	<div class="uk-position-center">
		<h1 class="uk-text-bold">File metadata</h1>
		<form method="POST" action="/api/fileanalyse" enctype="multipart/form-data">

					<input  type="file" name="upfile" />
					<input class="uk-button uk-button-default" type="submit" name="" value="Upload">
		</form>
		<h2 class="uk-text-meta">By <a class="uk-text-success uk-text-bold" href="https://github.com/marvin9" target="_blank">mayursiinh</a></h2>
	</div>
</body>
</html>
